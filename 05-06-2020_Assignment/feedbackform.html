<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Feedback form</h2>
  <form action="/action_page.php">
   <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="Uname">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phn">PhoneNo:</label>
      <input type="text" class="form-control" id="phn" placeholder="Enter Mobile No" name="phone_no">
    </div>
    <div class="form-group">
  <label for="exampleFormControlTextarea3">Message</label>
  <textarea class="form-control" id="exampleFormControlTextarea3" rows="7"></textarea>
</div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
